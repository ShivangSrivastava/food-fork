<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1rem;
        }
        .receipt {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .receipt p {
            margin: 5px 0;
        }
        .print-btn {
            margin-top: 20px;
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .print-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Donation!</h1>
        <p>Your generosity is making a huge difference.</p>

        <div class="receipt">
            <h2>Donation Receipt</h2>
            <p><strong>Donation Amount:</strong> â‚¹<span id="receipt-amount"></span></p>
            <p><strong>Sponsor a Meal Plate:</strong> <span id="receipt-plate"></span></p>
            <p><strong>Citizenship:</strong> <span id="receipt-citizenship"></span></p>
            <p><strong>Name:</strong> <span id="receipt-name"></span></p>
            <p><strong>Email:</strong> <span id="receipt-email"></span></p>
        </div>
        
        <button class="print-btn" onclick="window.print()">Print Receipt</button>
    </div>

    <script>
        // Retrieve data from localStorage
        document.getElementById('receipt-amount').textContent = localStorage.getItem('donationAmount');
        document.getElementById('receipt-plate').textContent = localStorage.getItem('donationPlate') === 'true' ? 'Yes' : 'No';
        document.getElementById('receipt-citizenship').textContent = localStorage.getItem('donationCitizenship');
        document.getElementById('receipt-name').textContent = localStorage.getItem('donationName');
        document.getElementById('receipt-email').textContent = localStorage.getItem('donationEmail');

        // Clear localStorage after displaying receipt
        localStorage.clear();
    </script>
</body>
</html>
