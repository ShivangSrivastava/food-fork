<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Donation Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        .form-container, .receipt-container {
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            background-color: #f9fafc;
        }
        .form-container h1, .receipt-container h1 {
            text-align: center;
        }
        .form-container p {
            font-size: 0.9rem;
            text-align: center;
        }
        .form-container label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            margin: 5px 0 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="radio"], .form-container input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .terms {
            margin-top: 15px;
        }
        .terms label {
            font-weight: normal;
        }
        .terms a {
            color: #0078d4;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .receipt-container {
            margin-top: 30px;
        }
        .receipt-container p {
            margin: 5px 0;
        }
        .hide { 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Transform the Lives of Children</h1>
        <p>Your donation will help us serve hot, tasty, and nutritious meals to children ensuring their health and well-being.</p>
        <form id="donation-form">
            <!-- Donation Amount -->
            <label>Select Donation Amount:</label>
            <div class="donation-amounts">
                <input type="radio" id="3000" name="amount" value="3000" required>
                <label for="3000">₹3000 feeds 2 children/year</label><br>

                <input type="radio" id="7500" name="amount" value="7500">
                <label for="7500">₹7500 feeds 5 children/year</label><br>

                <input type="radio" id="12000" name="amount" value="12000">
                <label for="12000">₹12000 feeds 8 children/year</label><br>

                <input type="radio" id="15000" name="amount" value="15000">
                <label for="15000">₹15000 feeds 10 children/year</label><br>

                <input type="radio" id="other" name="amount" value="other">
                <label for="other">Other Amount</label>
                <input type="number" id="other-amount" name="other_amount" min="0" step="100"><br>
            </div>

            <!-- Additional Donation -->
            <label for="plate">Sponsor a steel meal plate worth ₹100:</label>
            <input type="checkbox" id="plate" name="plate" value="100"><br><br>

            <!-- Citizenship -->
            <label for="citizenship">Select your citizenship:</label>
            <select id="citizenship" name="citizenship" required>
                <option value="indian">Indian Citizen</option>
                <option value="foreign">Foreign National</option>
            </select><br>

            <!-- Donor Details -->
            <label for="title">Title:</label>
            <select id="title" name="title" required>
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="ms">Ms</option>
            </select><br>

            <label for="name">Full Name*:</label>
            <input type="text" id="name" name="name" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="tel" id="whatsapp" name="whatsapp">

            <label for="pan">PAN CARD NO.*:</label>
            <input type="text" id="pan" name="pan" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>

            <label for="captcha">Captcha: 4 + 8 =</label>
            <input type="text" id="captcha" name="captcha" required>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I have read the <a href="/privacy-policy" target="_blank">Privacy Policy</a> & <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a>.</label>
            </div>

            <button type="button" id="submit-btn" class="submit-btn">Donate</button>
        </form>
    </div>

    <!-- Receipt Section -->
    <div id="receipt" class="receipt-container hide">
        <h1>Krits Foundation Donation Receipt</h1>
        <p><strong>Donation Amount:</strong> <span id="receipt-amount"></span></p>
        <p><strong>Sponsor a Meal Plate:</strong> <span id="receipt-plate"></span></p>
        <p><strong>Citizenship:</strong> <span id="receipt-citizenship"></span></p>
        <p><strong>Name:</strong> <span id="receipt-name"></span></p>
        <p><strong>Email:</strong> <span id="receipt-email"></span></p>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            let captcha = document.getElementById('captcha').value;
            if (captcha != "12") {
                alert("Captcha verification failed. Please try again.");
                return;
            }

            document.getElementById('receipt-amount').textContent = '₹' + document.querySelector('input[name="amount"]:checked').value;
            document.getElementById('receipt-plate').textContent = document.getElementById('plate').checked ? 'Yes' : 'No';
            document.getElementById('receipt-citizenship').textContent = document.getElementById('citizenship').value;
            document.getElementById('receipt-name').textContent = document.getElementById('title').value + ' ' + document.getElementById('name').value;
            document.getElementById('receipt-email').textContent = document.getElementById('email').value;

            document.getElementById('receipt').classList.remove('hide');
        });
    </script>
</body>
</html>
